<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Добавить Категорию</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <h1>Новая категория</h1>
    <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Название категории </label>
            <input th:field="*{categoryName}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Название">
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить">
    </form>
</div>
</body>
</html>
