<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Подсказки</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <h1>Доавить подсказку</h1>
    <form th:action="@{/admin/phrases/add}" th:object="${phrase}" method="post">
        <input type="hidden" th:field="*{enWordId}" value="${enWord.enWordId}">
        <div class="form-group">
            <label for="text" th:text="'Пример для ' + ${enWord.word}"> </label>
            <input th:field="*{text}" type="text" class="form-control" id="text" placeholder="Word">
        </div>
        <div class="form-group">
            <label for="translation" th:text="Перевод"> </label>
            <input th:field="*{translation}" type="text" class="form-control" id="translation" placeholder="Перевод">
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить">
    </form>
</div>
</body>
</html>
