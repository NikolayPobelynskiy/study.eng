<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <h1>Доавить перевод</h1>
    <form th:action="@{/admin/ru-words/add}" th:object="${ruWord}" method="post">
        <input type="hidden" th:field="*{enWordId}" value="${enWord.enWordId}">
        <div class="form-group">
            <label for="formGroupExampleInput" th:text="'Перевод для слова ' + ${enWord.word}"> </label>
            <input th:field="*{word}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Слово">
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить">
    </form>
</div>
</body>
</html>
