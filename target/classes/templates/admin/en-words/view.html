<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список слов</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">слово</th>
                    <th scope="col">Варианты перевода</th>
                    <th scope="col">Категория</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${words}">
                    <th scope="row">1</th>
                    <th>
                        <b th:text="${item.word}"></b>
                        <ul th:each="phrase : ${item.phrases}">
                            <li>
                                <span th:text="${phrase.text}" style="font-size:14px; color:#796060"></span>
                                <span th:text="${phrase.translation}" style="font-size:12px; color:#9a9c97"></span>
                            </li>

                        </ul>
                        <a th:href="@{/admin/phrases/add(en_word_id=${item.enWordId})}">+</a>
                    </th>
                    <th>
                        <ul>
                            <li th:each="ruWord : ${item.ruWords}" th:text="${ruWord.word}"></li>
                            <li>
                                <a th:href="@{/admin/ru-words/add(en_word_id=${item.enWordId})}">Добавить</a>
                            </li>
                        </ul>
                    </th>
                    <th th:text="${item.category.categoryName}"></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
