<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
    <h1>Новая категория</h1>
    <form th:action="@{/admin/en-words/add}" th:object="${enWord}" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Слово </label>
            <input th:field="*{word}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Слово">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Перевод </label>
            <input type="text" name="ruWord" class="form-control" id="" placeholder="Перевод">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Категория </label>
            <select th:field="*{categoryId}">
                <option th:each="i : ${categories}" th:value="${i.categoryId}" th:text="${i.categoryName}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить">
    </form>
</div>
</body>
</html>
